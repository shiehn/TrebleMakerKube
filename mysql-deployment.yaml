apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
  - protocol: "TCP"
    port: 3306
  selector:
    app: mysql
  clusterIP: None
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.7.21
        name: mysql
        #resources:
        #  requests:
        #    memory: 2000Mi
        #    cpu: 3
        #  limits:
        #    memory: 2000Mi
        #    cpu: 3
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: maker
        - name: MYSQL_DATABASE
          value: hivecomposedb
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim

